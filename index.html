<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="input-bars">
            <i class="ph-bold ph-user"></i>
            <input type="email" id="userEmail" placeholder="Enter your email address" /></br></br>
            <i class="ph-bold ph-lock-key"></i>
            <input type="password" id="userPassword" placeholder="Enter your password" />
        </div>
        <div class="btn">
            <button>Login</button>
        </div>
        <h3>Don't have an account <a>Sign-Up</a></h3>
    </div>

</body>

</html>
